<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Page</title>
    <script src="//code.jquery.com/jquery.min.js"></script>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>

    <script src="/main.js"></script>

</head>
<body>
<nav class="navbar navbar-inverse">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand">
                <div id="userForNav"></div>
            </a>
        </div>
    </div>
</nav>
<div class="row">
    <div id='myTab' class="tabbable tabs-left">
        <ul class="nav nav-tabs nav-pills nav-stacked col-md-2">
            <li class="active"><a href="#lA" data-toggle="tab">admin</a></li>
            <li class=""><a href="#lB" data-toggle="tab">user</a></li>
        </ul>

        <div class="tab-content col-md-10">
            <div class="tab-pane active" id="lA">
                <h1>Admin panel</h1>
                <ul class="nav nav-tabs">
                    <li class="active"><a data-toggle="tab" href="#user-table" id="user-table-but">User table</a></li>
                    <li><a data-toggle="tab" href="#new-user">New user</a></li>
                </ul>

                <div class="tab-content">
                    <div id="user-table" class="tab-pane fade in active">
                        <h3>All users</h3>
                        <table class="table table-striped">
                            <thead>
                                    <tr>
                                        <th scope="col">ID</th>
                                        <th scope="col">First name</th>
                                        <th scope="col">Last name</th>
                                        <th scope="col">Age</th>
                                        <th scope="col">Email</th>
                                        <th scope="col">Password</th>
                                        <th scope="col">Roles</th>
                                        <th scope="col">Delete</th>
                                        <th scope="col">Update</th>
                                    </tr>
                            </thead>
                            <tbody id="user">

                            <!--DELETE MODAL WINDOW-->
                                <div class="modal fade text-center" id="exampleModalDelete" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                                    <div class="modal-dialog" role="document">
                                        <div class="modal-content">
                                            <div class="modal-header">
                                                <h3 class="modal-title text-left" id="exampleModalLabel2">Delete user</h3>
                                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                                    <span aria-hidden="true">&times;</span>
                                                </button>
                                            </div>
                                            <form>
                                                <div class="modal-body">

                                                    <div class="form-group">
                                                        <label for="delId">ID</label>
                                                        <input readonly type="number" class="form-control" id="delId" placeholder="ID">
                                                    </div>
                                                    <div class="form-group">
                                                        <label for="delFirstName">First name</label>
                                                        <input readonly type="text"  class="form-control" id="delFirstName">
                                                    </div>
                                                    <div class="form-group">
                                                        <label for="delLastName">Last name</label>
                                                        <input readonly type="text" class="form-control" id="delLastName">
                                                    </div>
                                                    <div class="form-group">
                                                        <label for="delAge">Last name</label>
                                                        <input readonly type="text" class="form-control" id="delAge">
                                                    </div>
                                                    <div class="form-group">
                                                        <label for="delEmail">Last name</label>
                                                        <input readonly type="text" class="form-control" id="delEmail">
                                                    </div>
                                                    <div class="form-group">
                                                        <label for="delPassword">Last name</label>
                                                        <input readonly type="text" class="form-control" id="delPassword">
                                                    </div>

                                                    <div class="modal-footer">
                                                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                                                        <button type="button" class="btn btn-danger" id="deleteButton">Delete</button>
                                                    </div>

                                                </div>
                                            </form>
                                        </div>
                                    </div>
                                </div>

                                <!--UPDATE MODAL WINDOW-->
                                <div class="modal fade text-center" id="exampleModalUpdate" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                                    <div class="modal-dialog" role="document">
                                        <div class="modal-content">
                                            <div class="modal-header">
                                                <h3 class="modal-title text-left" id="exampleModalLabel1">Delete user</h3>
                                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                                    <span aria-hidden="true">&times;</span>
                                                </button>
                                            </div>
                                            <form>
                                                <div class="modal-body">

                                                    <div class="form-group">
                                                        <label for="upId">ID</label>
                                                        <input readonly type="number" class="form-control" id="upId" placeholder="ID">
                                                    </div>
                                                    <div class="form-group">
                                                        <label for="upFirstName">First name</label>
                                                        <input  type="text"  class="form-control" id="upFirstName">
                                                    </div>
                                                    <div class="form-group">
                                                        <label for="upLastName">Last name</label>
                                                        <input type="text" class="form-control" id="upLastName">
                                                    </div>
                                                    <div class="form-group">
                                                        <label for="upAge">Age</label>
                                                        <input type="number" class="form-control" id="upAge">
                                                    </div>
                                                    <div class="form-group">
                                                        <label for="upEmail">Email</label>
                                                        <input type="text" class="form-control" id="upEmail">
                                                    </div>
                                                    <div class="form-group">
                                                        <label for="upPassword">Password</label>
                                                        <input type="text" class="form-control" id="upPassword">
                                                    </div>

                                                    <div class="modal-footer">
                                                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                                                        <button type="button" class="btn btn-info" id="updateButton">Update</button>
                                                    </div>

                                                </div>
                                            </form>
                                        </div>
                                    </div>
                                </div>
                            </tbody>
                        </table>
                    </div>
                    <div id="new-user" class="tab-pane fade">
                        <div id="postResultDiv" align="center"></div>
                        <h3>Add new user</h3>
                        <form method="post" id="userForm">
                            <div class="container text-center">
                                <div class="row col-md-4">
                                    <div class="form-group">
                                        <label for="firstName">First name</label>
                                        <input type="text" class="form-control clear" id="firstName" placeholder="Enter first name">
                                        <!--<small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>-->
                                    </div>
                                    <div class="form-group">
                                        <label for="lastName">Last name</label>
                                        <input type="text" class="form-control clear" id="lastName" placeholder="Enter last name">
                                    </div>

                                    <div class="form-group">
                                        <label for="age">Age</label>
                                        <input type="number" class="form-control clear" id="age" placeholder="Enter age">
                                    </div>
                                    <div class="form-group">
                                        <label for="email">Email</label>
                                        <input type="text" class="form-control clear" id="email" placeholder="Enter email">
                                    </div>


                                    <div class="form-group">
                                        <label for="password">Password</label>
                                        <input type="text" class="form-control clear" id="password" placeholder="Enter password">
                                    </div>
<!--                                    <div class="form-group">
                                        <label for="roles">Roles</label>
                                        <select class="form-control" id="roles">
                                            <option value="'ADMIN'" text="ADMIN"></option>
                                            <option value="'USER'" text="USER"></option>
                                            <option value="'USER ADMIN'" text="ADMIN-USER"></option>
                                        </select>
                                    </div>-->
                                    <br>
                                    <button type="submit" class="btn btn-success">Add new user</button>
                                    <!-- Button trigger modal -->
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <div class="tab-pane" id="lB">
                <h1>User information page</h1>
                <h3>About user</h3>
                <table class="table table-striped">
                    <thead>
                    <tr>
                        <th scope="col">ID</th>
                        <th scope="col">First name</th>
                        <th scope="col">Last name</th>
                        <th scope="col">Age</th>
                        <th scope="col">Email</th>
                        <th scope="col">Password</th>
                        <th scope="col">Roles</th>
                    </tr>
                    </thead>
                    <tbody id="currentUser"></tbody>
                </table>

            </div>
        </div>
    </div>
</div>

</body>
</html>
